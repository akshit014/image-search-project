<!DOCTYPE html>
<html lang="en">

    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE SEARCH APPLICATION</h1>

        <a href="https://unsplash.com/photos/a-man-is-walking-down-a-narrow-alley-way-h0166Rq4D3c" target="_blank">Man in the streets</a>

    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1695840358933-16dd7baa6dfb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1422&q=80">

    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1695796676535-383805060728?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80">

    </div>
    </div>

    <button id="show-More-button">Show More</button>


    <script src="script.js"></script>
</body>
</html>
